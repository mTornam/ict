<div id="logout-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
    <div class="p-8 bg-white rounded-lg shadow-lg z-50">
        <h2 class="text-xl font-semibold mb-4">Confirm Logout</h2>
        <p class="mb-6">Are you sure you want to log out?</p>
        <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit"
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    Yes, Log Out
                </button>
                <button onclick="document.getElementById('logout-modal').classList.add('hidden')" type="button"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
